get:
  summary: 查询用户组
  description: |
    查询用户组
  tags:
    - 01factory
  parameters:
    - name: id
      description: ID
      in: query # path query header cookie
      required: true
      schema:
        type: string

  responses:
    200:
      description: 服务调用成功
      content:
        application/json:
          description: 服务调用成功信息
          properties:
            ok:
              description: 是否成功标识
              type: boolean
          example: { ok: true }
    500:
      description: 服务调用失败
      content:
        application/json:
          schema:
            description: 服务调用成功信息
            properties:
              ok:
                description: 是否成功标识
                type: boolean
                example: false
              message:
                description: 失败的原因
                type: string
          # example: { ok: false, message: "Error Message" }
          examples:
            Error1:
              value: { ok: false, message: "Error Message" }
